    body {

    .contact {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.3);
      font-size: 15px;
    }

    .qa-box {
      margin-top: 15px;
      text-align: left;
    }

    .qa-box label {
      font-size: 13px;
      display: block;
      margin-bottom: 6px;
      opacity: 0.8;
    }

    .qa-box input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .qa-box button {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #ffffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .answer {
      margin-top: 12px;
      font-size: 14px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      display: none;
    }

    footer {

    }

</head>
